<div class="content">
    <div class="mat-elevation-z8">

        <div align="left">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

            </mat-form-field>
        </div>
        <table mat-table matSort [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6">ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="fileName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> File Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="entityName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Entity Name </th>
                <td mat-cell *matCellDef="let element"> {{element.entityName}} </td>
            </ng-container>

            <ng-container matColumnDef="dateCreation">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Creation Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreation | date: 'dd/MM/YYYY'}} </td>
            </ng-container>



            <ng-container matColumnDef="action">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Action </th>
                <td mat-cell *matCellDef="let element"> <button type="button" mat-raised-button color="accent">
                        Delete
                    </button> </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

    </mat-paginator>
</div>
