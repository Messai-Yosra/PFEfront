<app-header></app-header>
<div class="container">
    <div class="mat-elevation-z8">

        <div align="left">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

            </mat-form-field>
        </div>
        <table mat-table matSort [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6">ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email }} </td>
            </ng-container>
            <ng-container matColumnDef="adressIp">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Ip Address </th>
                <td mat-cell *matCellDef="let element"> {{element.adressIp}} </td>
            </ng-container>







            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

    </mat-paginator>
</div>
