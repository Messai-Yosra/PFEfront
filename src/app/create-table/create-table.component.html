<app-header></app-header>
<div class="container">
    <h2>Create a new template</h2>
    <div class="row">
        <form [formGroup]="firstFormGroup">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Table Name</mat-label>
                        <input matInput placeholder="table Name" formControlName="tableName" required>
                    </mat-form-field>
                </div>
            </div>


            <mat-form-field appearance="outline">
                <mat-label>attributeName</mat-label>
                <input matInput placeholder="Attrobute Name" [formControl]="name" >
            </mat-form-field>



            <mat-form-field appearance="outline">
                <mat-label>Choose an option</mat-label>
                <mat-select [formControl]="dataType">
                    <mat-option value="int">Int</mat-option>
                    <mat-option value="varchar(50)">Varchar(50)</mat-option>
                </mat-select>
            </mat-form-field>


            <button (click)="addToAttributes()" mat-raised-button>Add attribute</button>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">attribute name</th>
                        <th scope="col">data type</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of attributes; let i=index">
                        <td>{{a.name}}</td>
                        <td>{{a.dataType}}</td>
                    </tr>
                </tbody>
            </table>


            <button (click)="onSubmit()" color="primary" mat-raised-button>Create Table</button>


        </form>


    </div>
</div>
